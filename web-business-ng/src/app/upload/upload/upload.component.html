<div class="container" style="margin-top: 50px; max-width: 50%;">

  <form [formGroup]="uploadModel" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Image name</label>
      <input type="text" class="form-control" formControlName="imageName" placeholder="imageName">
    </div>
    <div class="form-group">
      <label>Image type</label>
      <input type="text" class="form-control" formControlName="imageType" placeholder="imageType">
    </div>
    <div class="form-group">
      <label>Image subtype</label>
      <input type="email" class="form-control" formControlName="imageSubType" placeholder="imageSubType">
    </div>


    <div class="form-group">
      <div class="file-drop-area">
        <span class="file-msg">{{file ? file.name : 'or drag and drop file here' }}</span>
        <input type="file" class="form-control" id="customFile" formControlName="image" (change)="onFileSelected($event)"/>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>
